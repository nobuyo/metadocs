name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - deploy
jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          - npm install
          - npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: build
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
